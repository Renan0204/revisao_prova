name: Release Zip

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (ex.: v1.0.0)'
        required: true
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Criar ZIP do repositório (sem .git)
        run: |
          git archive --format=zip --output repo.zip HEAD

      # Dispatch manual pelo botão: cria release com a tag informada
      - name: Criar Release (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          files: repo.zip

      # Quando a execução é por push de tag: usa a tag do push
      - name: Criar Release (push de tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          files: repo.zip
